<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ABC Linux</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>

  <body background="images/bg-line.gif">

<applet
	archive="siteoncd/siteoncd-v1.0.12.jar"
	code="cz.finesoft.socd.MainApplet"
	name="cz.finesoft.socd.MainApplet"
	width=210
	height=410>

<!-- Relative path (to applet base) of the index file (ZIP) -->
<param name="index" value="siteoncd/index.zip">

<!-- Relative path (to applet base) of the navigation tree file (one-file GZ) -->
<param name="navig" value="siteoncd/navig.gz">

<!-- Is navigation tree enabled? -->
<param name="navigEnabled" value="true">

<!-- ABSOLUTE document root (if ommited applet base dir is used) -->
<!-- <param name="docroot" value="/opt/abc/siteoncd"> -->

<!-- RELATIVE document path that is added BEFORE the path field in the database -->
<!-- <param name="relative" value=".."> -->

<!-- Colors for the applet -->
<param name="backColor" value="#ffffff">
<param name="frontColor" value="#ffffff">
<param name="textColor" value="#666666">

</applet>

  </body>
</html>
